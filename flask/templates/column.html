{% extends "base.html" %}
{% block title %}{{ info.title }} | DEVILS' ADVOCATE{% endblock %}
{% block content %}
<div class="container">
	<h1>{{ info.name }}</h1>
	{% if info.articles %}
	<div class="row" style="padding-top:50px">
		<h2 style="width:100%">Recent Articles</h2>
		<br>
		<ul>
			{% for article in info.articles %}
			<li><h3><a href="/articles/{{ article.id }}">{{ article.formatted_title|safe }}</a></h3></li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
</div>
{% endblock %}
